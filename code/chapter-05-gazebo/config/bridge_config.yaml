# ROS 2 ↔ Gazebo Bridge Configuration
# Maps Gazebo topics (Ignition Transport) to ROS 2 topics (DDS)
#
# Direction options:
#   - GZ_TO_ROS: Gazebo → ROS 2 (sensor data)
#   - ROS_TO_GZ: ROS 2 → Gazebo (commands)
#   - BIDIRECTIONAL: Both directions

# Clock (required for simulation time)
- topic_name: "/clock"
  ros_type_name: "rosgraph_msgs/msg/Clock"
  gz_type_name: "gz.msgs.Clock"
  direction: GZ_TO_ROS

# Camera (RGB)
- topic_name: "/camera/image_raw"
  ros_type_name: "sensor_msgs/msg/Image"
  gz_type_name: "gz.msgs.Image"
  direction: GZ_TO_ROS

- topic_name: "/camera/camera_info"
  ros_type_name: "sensor_msgs/msg/CameraInfo"
  gz_type_name: "gz.msgs.CameraInfo"
  direction: GZ_TO_ROS

# IMU
- topic_name: "/imu"
  ros_type_name: "sensor_msgs/msg/Imu"
  gz_type_name: "gz.msgs.IMU"
  direction: GZ_TO_ROS

# Joint States (if using joint state publisher plugin)
- topic_name: "/joint_states"
  ros_type_name: "sensor_msgs/msg/JointState"
  gz_type_name: "gz.msgs.Model"
  direction: GZ_TO_ROS

# Command Velocity (for mobile base, if applicable)
- topic_name: "/cmd_vel"
  ros_type_name: "geometry_msgs/msg/Twist"
  gz_type_name: "gz.msgs.Twist"
  direction: ROS_TO_GZ

# Odometry
- topic_name: "/odom"
  ros_type_name: "nav_msgs/msg/Odometry"
  gz_type_name: "gz.msgs.Odometry"
  direction: GZ_TO_ROS

# LiDAR (Laser Scan)
- topic_name: "/scan"
  ros_type_name: "sensor_msgs/msg/LaserScan"
  gz_type_name: "gz.msgs.LaserScan"
  direction: GZ_TO_ROS

# Contact Sensors (feet)
- topic_name: "/left_foot/contact"
  ros_type_name: "gazebo_msgs/msg/ContactsState"
  gz_type_name: "gz.msgs.Contacts"
  direction: GZ_TO_ROS

- topic_name: "/right_foot/contact"
  ros_type_name: "gazebo_msgs/msg/ContactsState"
  gz_type_name: "gz.msgs.Contacts"
  direction: GZ_TO_ROS
